<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soccer Scoreboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0f14;
      color: #e9f0f8;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .content { display: flex; flex-direction: column; flex: 1; width: 100%; }

    /* 1:2 の縦比 */
    .note { flex: 1; width: 90%; background: #121820; padding: 15px; border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,.25); margin: 20px auto; display: flex; }
    .board { flex: 2; display: flex; justify-content: center; align-items: center; gap: 8%; width: 100%; margin: 20px 0; }

    /* テキスト入力: textareaだと縦中央寄せ不可のため、contenteditableを採用 */
    .editor {
      width: 100%; height: 100%; background: #1c2530; color: #e9f0f8; border: none; border-radius: 8px;
      padding: 12px; font-size: 40px; text-align: center; outline: none; overflow: auto;
      display: grid; place-items: center; white-space: pre-wrap; word-break: break-word; caret-color: #e9f0f8;
    }
    .editor:empty::before { content: attr(data-placeholder); opacity: .6; }

    .team { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #121820; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); padding: 20px;
            position: relative; user-select: none; }
    .team input.name { width: 80%; background: transparent; border: none; text-align: center; font-weight: bold;
                       color: #e9f0f8; font-size: 48px; margin-bottom: 20px; }
    .score { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 220px; text-align: center; touch-action: none; }
    .vs { font-size: 80px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="content">
    <div class="note">
      <div id="noteText" class="editor" contenteditable="true" role="textbox" aria-multiline="true" data-placeholder="ここにテキストを入力できます。試合の解説やメモを表示します。"></div>
    </div>

    <div class="board">
      <div class="team" id="teamA">
        <input type="text" class="name" id="nameA" value="HOME" />
        <div class="score" id="scoreA">0</div>
      </div>
      <div class="vs">VS</div>
      <div class="team" id="teamB">
        <input type="text" class="name" id="nameB" value="AWAY" />
        <div class="score" id="scoreB">0</div>
      </div>
    </div>
  </div>

  <script>
    let scoreA = 0; let scoreB = 0;
    function render(){ document.getElementById('scoreA').textContent = scoreA; document.getElementById('scoreB').textContent = scoreB; }
    function addScore(team, delta){ if(team==='A'){ scoreA=Math.max(0, scoreA+delta);} else { scoreB=Math.max(0, scoreB+delta);} render(); }

    function setupSwipe(el, team){
      let startY = null;
      el.addEventListener('touchstart', e => { startY = e.touches[0].clientY; });
      el.addEventListener('touchend', e => { if(startY===null) return; const diff = startY - e.changedTouches[0].clientY; if(diff>30) addScore(team,1); else if(diff<-30) addScore(team,-1); startY=null; });
      let mouseStartY = null;
      el.addEventListener('mousedown', e => { mouseStartY = e.clientY; });
      el.addEventListener('mouseup', e => { if(mouseStartY===null) return; const diff = mouseStartY - e.clientY; if(diff>30) addScore(team,1); else if(diff<-30) addScore(team,-1); mouseStartY=null; });
    }
    setupSwipe(document.getElementById('scoreA'),'A');
    setupSwipe(document.getElementById('scoreB'),'B');
    render();
  </script>
</body>
</html>
